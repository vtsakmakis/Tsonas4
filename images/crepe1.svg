<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Triangle crepe with rounded corners -->
    <path d="M20,20 
             Q100,15 180,20
             L100,100
             Q90,95 20,20" 
          fill="#F2D0A4"/>
    
    <!-- Fold line and shadow -->
    <path d="M100,100 L180,20" 
          stroke="#DEB887" 
          stroke-width="4" 
          fill="none"/>
    
    <!-- Nutella spread -->
    <path d="M40,30 
             Q100,25 160,30" 
          stroke="#3C1321" 
          stroke-width="12"
          opacity="0.7"/>
</svg> 